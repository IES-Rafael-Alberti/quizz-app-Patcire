version: "3.7"

services:
  server:
    image: fjortegan/nginx-fpm
    ports:
      - "80:80"
    volumes:
      - ./codigophp:/usr/share/nginx/html
    links:
      - fpm

  fpm:
    image: fjortegan/php-xdebug
    volumes:
      - ./codigophp:/var/www/html
    # Sólo en máquinas Linux, comentar estas dos líneas en otros sistemas de lusers
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Install MySQLi extension
    command: /bin/bash -c "apt-get update && apt-get install -y \
      && docker-php-ext-install mysqli \
      && docker-php-ext-enable mysqli \
      && php-fpm"

  db:
      image: mysql
      command: --default-authentication-plugin=caching_sha2_password
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: user
        MYSQL_DATABASE: quizz-app
        MYSQL_USER: user
        MYSQL_PASSWORD: user
      ports:
        - "3306:3306"
      volumes:
        - ./codigophp/Parte_2/initSQL:/docker-entrypoint-initdb.d/part_2
        - ./codigophp/Parte_4/initSQL:/docker-entrypoint-initdb.d/part_4

  phpmyadmin:
    image: phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_ARBITRARY=1

